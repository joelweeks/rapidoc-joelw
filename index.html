<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>NEOGOV API Navigator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.neogov.com/fonts/proxima/proxima.css">
  <link rel="stylesheet" type="text/css" href="../neo/css/core.api.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
</head>

<body>
 
  <rapi-doc 
    id = "API" 
    spec-url="../index.yaml"
    theme="light"
    allow-api-list-style-selection = "false"
    render-style = "read"   
    regular-font = 'proxima-nova'
    schema-style = 'table'
    default-schema-tab = "model"
    heading-text = "NEOGOV API Navigator"
    header-color="#335266" 
    header-background-image = "url('../neo/Assets/backgrounds/neogovheader.png')"
    nav-item-spacing = 'relaxed' 
    nav-bg-color = '#335266'
    allow-spec-file-load = "false"
    allow-spec-url-load = "false"
  >
    <img 
    slot="nav-logo" 
    src="../neo/css/Assets/icons/neogovConnect.svg" alt="NEOGOV Connect Logo"/> 
  
   </rapi-doc>


</body>

</html>
