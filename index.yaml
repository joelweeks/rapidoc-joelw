  '/cloud/{cloudName}':
    get:
      summary: Retrieve one or more records from a cloud object
      description: >
        Retrieve one or more records from a cloud object.  


        Use the internal name of the object, which can differ from the name. You
        can get the internal name

        by editing the cloud object, for example from a custom form:   


        <img class="left-image" src="images/co_internal.png">
            
        A maximum of ten records are returned, and 

        by default records on the first page are shown. You can change this with
        pagination options.

        You can also filter results using filtering options.  


        ### Cloud Object Security


        Each cloud object API call is authenticated using a username and
        password.   


        Permissions to access a cloud object are further modified by the object
        and field level 

        role-based permissions.  


        Object permissions apply to the entire object. Field permissions allow
        you to define permissions 

        on a per-field basis. Object permissions take precedence over field
        level permissions. For example, 

        if you configure field level permissions to enable write for Managers,
        then write permission for

        Managers must also be enabled for the object.  



        ### Encryption

        All record IDs are returned in encrypted form.  


        When using the POST and PUT operations, you should encrypt the IDs.
      operationId: getCloudObject
