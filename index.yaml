  '/MasterProfiles?$filter={fieldName} {fieldOperator} {fieldCondition}':
    get:
      summary: >-
        Retrieve a list of master profiles by applying a condition to one or
        more fields
      description: >
        You can specify $filter query string parameter

        options to locate records, and limit the data that is returned, by
        applying a condition to one or 

        more fields.  When matching a string or date, use single quotation marks
        (') around the value. 

        The range of operators supported by filtering varies by the field
        type.<br/>

        You can limit profile results to current employees by passing the
        `currentEmp` parameter: <br>
         `https://api.neogov.com/webapi/MasterProfiles?$filter=currentEmp eq true`  <br>
        You can limit profile results using the employee ID by passing the
        `employeeId` parameter: <br>

        `https://api.neogov.com/webapi/MasterProfiles?$filter=employeeId eq
        '16210'`  <br>

        You can limit profile results using the social security number by
        passing the `ssnLast4` parameter: </br>

        `https://api.neogov.com/webapi/MasterProfiles?$filter=ssnLast4 eq 8563
        and employeeId eq '16210'`  <br>

        You can filter profile results by dates by passing the `lastUpdated`
        parameter. Include the  

        `datetime` keyword before the date that you are testing, as shown in
        this example: <br> 

        `GET https://api.neogov.com/webapi/MasterProfiles?$filter=lastUpdated ge
        datetime'2015-10-25T02:13:40Z'

        and lastUpdated le datetime'2015-11-26T02:13:40Z' and currentEmp eq
        true&$skip=10&$top=20` <br/><br/>
      servers:
        - url: 'https://api.neogov.com/webapi'
        - url: 'https://api.qa.neogov.net/webapi'
        - url: 'https://api.staging.neogov.net/webapi'
        - url: 'https://api.uat.neogov.net/webapi'
      operationId: getMPbyQuery
      tags:
        - Master Profile
      parameters:
        - name: fieldName
          in: path
          required: true
          description: Field to query on
          schema:
            type: string
            enum:
              - currentEmp
              - employeeId
              - ssnLast4
              - lastUpdated
        - name: fieldOperator
          in: path
          required: true
          description: Operator
          schema:
            type: string
            enum:
              - eq
              - ne
              - gt
              - ge
              - lt
              - le
              - and
              - or
              - not
        - name: fieldCondition
          in: path
          required: true
          description: >-
            Field condition/value to test.  If you are testing a string,
            surround it with single quotes. If you are testing a date, precede
            the date with the `datetime` keyword.
          schema:
            type: string
            example: 'true, false. ''Smith'', ''1563'', datetime''2015-10-25T02:13:40Z'''
        - name: $top
          in: path
          description: Number of records to retrieve. Default is 10
          example: 5
          schema:
            type: integer
        - name: $skip
          in: path
          description: >-
            Skip to N + 1 record number for the first returned record. Defaults
            to 0
          example: 2
          schema:
            type: integer
      responses:
        '200':
          description: A master profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Master%20Profile'
