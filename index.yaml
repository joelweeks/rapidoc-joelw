info:
  version: null
  title: null
  description: >
    The NEOGOV REST API provides programmatic access to many common entities
    used across our product suite. In order to use the interactive features in
    this documentation:

     * Use Authorize to authenticate
     * Select Try it out
     * Select Execute  
     
     For more information on the API and integration data flows, refer to the
     [HRIS Integration and Programming Guide](../documentation/).
     
     ## Authorization

    The API uses application user accounts for authentication. The user name and
    password are passed in a request

    header called Authorization. 


    The following entities require a Perform account:
     * Class Specification
     * Department
     * Division
     * Employee
     * Evaluation
     * Position
     * User 

    The following entities require an Insight account:

     * Application Information
     * Job Posting
     * Master Profile
     * Personnel Action
     * Position Control
     * Requisition

        
