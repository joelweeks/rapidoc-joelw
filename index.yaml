  /applications:
    get:
      summary: Retrieve a list of applications using a condition
      description: >-
        Retrieve a list of applications by applying a condition to one or more
        fields
      operationId: getApplicationsQuery
      tags:
        - Application Information
      parameters:
        - name: $filter
          in: query
          required: true
          description: >
            Filter applications by property values, using `?$filter={field}
            (operator} {value}` syntax.



            ### Fields

            You can filter by these fields:

            * applicationid

            * eligibledate

            * jobpostingclosedate

            * jobpostingnumber


            ### Operators

            You can use the following operators:

            * eq

            * ge 

            * lt

            * le
             
             For applicationid and jobpostingnumber, only `eq` is supported. For eligibledate and jobpostingclosedate, only `ge` and `le` are supported.
             
             ### Values
             For value, if you are testing a string, surround it with single quotes. If you are testing a date, precede the date with the `datetime` keyword. For example:
             
             `datetime'2018-07-22T15:10:00.000'`
             
             ### Examples
             `https://api.neogov.com/rest/applications?$filter=applicationid eq '9114dc99d78dc1a0404fea873f31e77e4753067166a5e3bf'`
            `https://api.neogov.com/rest/applications?$filter=jobpostingclosedate
            gt datetime'2019-08-28T15:10:00.000'`

            `https://api.qa.neogov.net/rest/applications?$filter=jobpostingnumber
            eq '987351f'` <br/>

            `https://api.qa.neogov.net/rest/applications?$filter=eligibledate ge
            datetime'2018-07-22T15:10:00.000'`


            When using Try it Out, in the text box below, you do not need to
            enter `?$filter=`. Just enter the values and conditions that you are
            testing, for example:


            `jobpostingclosedate gt datetime'2019-08-28T15:10:00.000'`

             
          schema:
            type: string
            items:
              type: object
              properties:
                field:
                  type: string
        - name: $top
          in: query
          description: Number of records to retrieve. Default is 10.
          schema:
            type: integer
        - name: $skip
          in: query
          required: false
          description: >-
            Skip to N + 1 record number for the first returned record. Defaults
            to 0.
          schema:
            type: integer
      responses:
        '200':
          description: A list of applications
          content:
            application/json:
